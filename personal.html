<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Website - Personal</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="transition transition-1 is-active"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Daniel Dema</a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="personal.html">Personal</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="personal-section">
            <h1 class="section-title">Epsilon</h1>
            <p>I have a five year old bichon fris√© named Epsilon. Here are some of my favorite photos of him:</p>
            
            <div class="epsilon-gallery">
                <img src="images/epsi1.png" alt="Epsilon photo 1">
                <img src="images/epsi2.png" alt="Epsilon photo 2">
                <img src="images/epsi3.png" alt="Epsilon photo 3">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div>Last updated: 08-09-2025</div>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
